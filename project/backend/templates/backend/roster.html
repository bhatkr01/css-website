{%extends 'backend/base.html' %}

{% block content %}
    {% if users %}
    <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>year</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.year}}</td>
        </tr>
        {% endfor %}
        
      </table>



    {% else %}
        no posts.
    {% endif %}
{%endblock%}
