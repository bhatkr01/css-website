{%extends 'backend/base.html' %}

{% block content %}
        {% if posts %}
        <ul>
            {% for post in posts %}
                <li>{{post.author_id.first_name}}--{{post.post_title}}--{{post.post_content}}--{{post.pub_date}}</li>
            {% endfor %}
        </ul>
        {% else %}
            no posts.
        {% endif %}
{%endblock%}
