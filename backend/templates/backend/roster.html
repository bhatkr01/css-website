{%extends 'backend/base.html' %}

{% block content %}
    {% if users %}
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Year</th>
        </tr>
      </thead>
      <tbody>

        {% for user in users %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.year}}</td>
        </tr>
        {% endfor %}
        
        
      </tbody>
    </table>






    {% else %}
        no posts.
    {% endif %}
{%endblock%}
