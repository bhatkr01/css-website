{% extends 'backend/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div id="login_form" class="loginsignup_form">

  {% if message %}

  <div class="alert alert-danger">
    {{ message }}
</div>


{% endif %}
  <form class="login_form" action="{% url 'accounts:log_in' %}"  method="POST">
    {% csrf_token %}

    <div class="form-group"> 
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Login</h1>
    </div>

    <div class="form-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name='email' required autofocus="">
    </div>

    <div class="form-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='password' required>
      
    </div>
      
      
     <div class="form-group">
        <button class="btn btn-success btn-block" type="submit"><span class="glyphicon glyphicon-log-in"> Login</button>
      </div>

  
        <a href="#" id="forgot_pswd">Forgot password?</a>
      
      
</div>


{%endblock %}
